<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Shiping Liu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <h1>Shiping Liu</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="links.html">Links</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/team.jpg" alt="Research Team">
                        <p class="caption">BGI Center Shenzhen</Center></p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/back01.jpg" alt="Hangzhou landscape">
                        <p class="caption">Hangzhou landscape</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/lab.jpg" alt="Laboratory">
                        <p class="caption">Complex System</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/two.JPG" alt="Sisters">
                        <p class="caption">Sisters</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/nancy.jpg" alt="Nancy">
                        <p class="caption">Nancy</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/sunny.jpg" alt="Sunny">
                        <p class="caption">Sunny</p>
                    </div>
                </div>
                <!-- Add navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- Add pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shiping LIU. All rights reserved.</p>
        <p>Created by the help of Deepseek.</p>
        <p style="font-size: 0.8em; color: #666; text-align: center; margin-top: 10px;">
            Page views: <span id="visitCount">0</span>
        </p>
    </footer>
    <script>
        // Visit counter
        if (localStorage.getItem('visitCount')) {
            let count = parseInt(localStorage.getItem('visitCount')) + 1;
            localStorage.setItem('visitCount', count);
            document.getElementById('visitCount').textContent = count;
        } else {
            localStorage.setItem('visitCount', 1);
            document.getElementById('visitCount').textContent = 1;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            effect: 'creative',
            creativeEffect: {
                prev: {
                    shadow: true,
                    translate: ['-120%', 0, -500],
                },
                next: {
                    shadow: true,
                    translate: ['120%', 0, -500],
                },
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <script src="scripts/nav.js"></script>
</body>
</html>
